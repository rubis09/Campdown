<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campdown.no</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #021029;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            display: inline-block; /* Allows image to be inline with the text */
        }
        img.qr-code {
            width: 50px; /* Set the desired width of the QR code */
            height: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align the image vertically with text */
            margin-left: 10px; /* Space between title and QR code */
        }
        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .info-text {
            font-size: 1em;
            margin-top: 10px;
            color: white;
        }
        .date-text {
            font-size: 1em;
            margin-top: 10px;
            color: white;
        }
        #countdown1 {
            background-color: #ea791b;
        }
        #countdown2 {
            background-color: #004741;
        }
        #countdown3 {
            background-color: #d400ff;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .countdown, .info-text, .date-text {
                font-size: 1.5em;
            }
        }
        .yellow-text {
            color: yellow;
        }
    </style>
</head>
<body>

<h1>Campdown.no</h1>
<img class="qr-code" src="QR.png" alt="QR Code">

<h2>2025 nyttårs nedtelling</h2>
<div class="countdown" id="countdown1"></div>
<p class="date-text" id="date1"></p>

<h2>Søstrestevnet</h2>
<div class="countdown" id="countdown2"></div>
<p class="date-text" id="date2"></p>

<h2>Frivillighetshelg - November</h2>
<div class="countdown" id="countdown3"></div>
<p class="date-text" id="date3"></p>

<p class="yellow-text">Count down to camp will resume after 2024 is done.</p>

<script>
    // Countdown target dates
    const countDownDate1 = new Date("January 1, 2025 00:00:00 GMT+0100").getTime();
    const countDownDate2 = new Date("March 6, 2025 19:00:00 GMT+0100").getTime();
    const countDownDate3 = new Date("February 14, 2025 19:00:00 GMT+0100").getTime();

    // Function to start a countdown
    function startCountdown(targetDate, elementId, dateTextId) {
        const intervalId = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById(elementId).innerHTML = days + " dager " + hours + " timer " + minutes + " minutter " + seconds + " sekunder ";

            const targetDateObj = new Date(targetDate);
            document.getElementById(dateTextId).innerHTML = targetDateObj.toLocaleDateString('no-NO', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            if (distance < 0) {
                clearInterval(intervalId);
                document.getElementById(elementId).innerHTML = "Event is here!";
                document.getElementById(dateTextId).innerHTML = "";
            }
        }, 1000);
    }

    startCountdown(countDownDate1, "countdown1", "date1");
    startCountdown(countDownDate2, "countdown2", "date2");
    startCountdown(countDownDate3, "countdown3", "date3");
</script>

</body>
</html>
